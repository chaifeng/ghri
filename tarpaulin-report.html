<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>:root {
  --color: black;
  --bg: white;
  --head-bg: white;
  --link: #338;

  --blue: #ccf;
  --red: #fcc;
  --yellow: #ffc;
  --green: #cfc;
}

[data-theme='dark'] {
  --color: white;
  --bg: black;
  --head-bg: #333;
  --link: #aaf;

  --blue: #225;
  --red: #522;
  --yellow: #552;
  --green: #252;
}

html,
body {
  margin: 0;
  padding: 0;
  color: var(--color);
  background: var(--bg);
}

.app {
  margin: 10px;
  padding: 0;
}

.files-list {
  margin: 10px 0 0;
  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;
  background: var(--head-bg);
}
.files-list__body {
}
.files-list__file {
  cursor: pointer;
}
.files-list__file:hover {
  background: var(--blue);
}
.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: var(--red);
}
.files-list__file_medium {
  background: var(--yellow);
}
.files-list__file_high {
  background: var(--green);
}
.files-list__file_folder > td:first-child::before {
  content: '\01F4C1';
  margin-right: 1em;
}

.file-header {
  border: 1px solid #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: var(--bg);
}

.file-header__back {
  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: var(--link);
}

.file-header__name {
  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
  content: counter(line);
  margin-right: 10px;
}
.code-line {
  margin: 0;
  padding: 0.3em;
  height: 1em;
  counter-increment: line;
}
.code-line_covered {
  background: var(--green);
}
.code-line_uncovered {
  background: var(--red);
}

#theme-toggle-label {
  margin-left: 1ch;
}
</style>

n        );\n\n        debug!(\"Fetching latest release from {}...\", url);\n\n        let response = client\n            .get(\u0026url)\n            .send()\n            .await\n            .context(\"Failed to send request to GitHub API\")?;\n\n        let release = response\n            .error_for_status()?\n            .json::\u003cRelease\u003e()\n            .await\n            .context(\"Failed to parse JSON response from GitHub API\")?;\n\n        Ok(release)\n    }\n\n    pub async fn get_repo_info(\n        repo: \u0026GitHubRepo,\n        client: \u0026Client,\n        api_url: \u0026str,\n    ) -\u003e Result\u003cRepoInfo\u003e {\n        let url = format!(\"{}/repos/{}/{}\", api_url, repo.owner, repo.repo);\n\n        debug!(\"Fetching repo info from {}...\", url);\n\n        let response = client\n            .get(\u0026url)\n            .send()\n            .await\n            .context(\"Failed to send request to GitHub API\")?;\n\n        let info = response\n            .error_for_status()?\n            .json::\u003cRepoInfo\u003e()\n            .await\n            .context(\"Failed to parse JSON response from GitHub API\")?;\n\n        Ok(info)\n    }\n\n    pub async fn get_releases(\n        repo: \u0026GitHubRepo,\n        client: \u0026Client,\n        api_url: \u0026str,\n    ) -\u003e Result\u003cVec\u003cRelease\u003e\u003e {\n        let mut releases = Vec::new();\n        let mut page = 1;\n\n        // Limit to 10 pages (1000 releases) to be safe for now/prevent infinite loop\n        while page \u003c= 10 {\n            let url = format!(\"{}/repos/{}/{}/releases\", api_url, repo.owner, repo.repo);\n\n            let request = client\n                .get(\u0026url)\n                .query(\u0026[(\"per_page\", \"100\"), (\"page\", \u0026page.to_string())]);\n\n            debug!(\"Fetching releases page {} from {}...\", page, url);\n\n            let response = request\n                .send()\n                .await\n                .context(\"Failed to send request to GitHub API\")?;\n\n            let parsed: Vec\u003cRelease\u003e = response\n                .error_for_status()?\n                .json()\n                .await\n                .context(\"Failed to parse JSON response from GitHub API\")?;\n\n            if parsed.is_empty() {\n                break;\n            }\n\n            let len = parsed.len();\n            releases.extend(parsed);\n\n            if len \u003c 100 {\n                break;\n            }\n\n            page += 1;\n        }\n\n        Ok(releases)\n    }\n}\n\n#[derive(Debug, PartialEq, Clone)]\npub struct GitHubRepo {\n    pub owner: String,\n    pub repo: String,\n}\n\nimpl FromStr for GitHubRepo {\n    type Err = anyhow::Error;\n\n    fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let parts: Vec\u003c\u0026str\u003e = s.split('/').collect();\n        if parts.len() != 2 || parts[0].is_empty() || parts[1].is_empty() {\n            Err(anyhow!(\"Invalid repository format. Expected 'owner/repo'.\"))\n        } else {\n            Ok(GitHubRepo {\n                owner: parts[0].to_string(),\n                repo: parts[1].to_string(),\n            })\n        }\n    }\n}\n\n#[derive(Deserialize, Serialize, Debug, Clone, PartialEq)]\npub struct RepoInfo {\n    pub description: Option\u003cString\u003e,\n    pub homepage: Option\u003cString\u003e,\n    pub license: Option\u003cLicense\u003e,\n    pub updated_at: String,\n}\n\n#[derive(Deserialize, Serialize, Debug, Clone, PartialEq)]\npub struct License {\n    pub key: String,\n    pub name: String,\n}\n\n/// Represents a GitHub release asset\n#[derive(Deserialize, Serialize, Debug, PartialEq, Clone)]\npub struct ReleaseAsset {\n    pub name: String,\n    pub size: u64,\n    pub browser_download_url: String,\n}\n\n/// Represents a GitHub release\n#[derive(Deserialize, Serialize, Debug, PartialEq, Clone)]\npub struct Release {\n    pub tag_name: String,\n    pub tarball_url: String,\n    pub name: Option\u003cString\u003e,\n    pub published_at: Option\u003cString\u003e,\n    pub prerelease: bool,\n    pub assets: Vec\u003cReleaseAsset\u003e,\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_parse_github_repo_valid() {\n        let repo_str = \"owner/repo\";\n        let repo = GitHubRepo::from_str(repo_str).unwrap();\n        assert_eq!(\n            repo,\n            GitHubRepo {\n                owner: \"owner\".to_string(),\n                repo: \"repo\".to_string()\n            }\n        );\n    }\n\n    #[test]\n    fn test_parse_github_repo_invalid() {\n        assert!(GitHubRepo::from_str(\"owner\").is_err());\n        assert!(GitHubRepo::from_str(\"owner/\").is_err());\n        assert!(GitHubRepo::from_str(\"/repo\").is_err());\n        assert!(GitHubRepo::from_str(\"owner/repo/extra\").is_err());\n    }\n\n    #[test]\n    fn test_get_latest_release() {\n        let mut server = mockito::Server::new();\n        let url = server.url();\n\n        let repo = GitHubRepo {\n            owner: \"owner\".to_string(),\n            repo: \"repo\".to_string(),\n        };\n\n        let mock = server\n            .mock(\"GET\", \"/repos/owner/repo/releases/latest\")\n            .with_status(200)\n            .with_header(\"content-type\", \"application/json\")\n            .with_body(\n                r#\"{\"tag_name\": \"v1.0.0\", \"tarball_url\": \"https://example.com/v1.0.0.tar.gz\", \"prerelease\": false, \"assets\": []}\"#,\n            )\n            .create();\n\n        let rt = tokio::runtime::Runtime::new().unwrap();\n        let release = rt\n            .block_on(async {\n                let client = Client::new();\n                GitHub::get_latest_release(\u0026repo, \u0026client, \u0026url).await\n            })\n            .unwrap();\n\n        mock.assert();\n        assert_eq!(\n            release,\n            Release {\n                tag_name: \"v1.0.0\".to_string(),\n   \"GET\",\n                \"/repos/test-owner/test-repo/releases?per_page=100\u0026page=2\",\n            )\n            .with_status(200)\n            .with_header(\"content-type\", \"application/json\")\n            .with_body(\n                r#\"[\n                {\"tag_name\": \"v0.0.1\", \"tarball_url\": \"url\", \"prerelease\": false, \"assets\": []}\n            ]\"#,\n            )\n            .create();\n\n        let rt = tokio::runtime::Runtime::new().unwrap();\n        let releases = rt\n            .block_on(async {\n                let client = Client::new();\n                GitHub::get_releases(\u0026repo, \u0026client, \u0026url).await\n            })\n            .unwrap();\n\n        mock_p1.assert();\n        mock_p2.assert();\n        assert_eq!(releases.len(), 101);\n        assert_eq!(releases[100].tag_name, \"v0.0.1\");\n    }\n}\n","traces":[{"line":10,"address":[12640208],"length":1,"stats":{"Line":0}},{"line":11,"address":[17253902],"length":1,"stats":{"Line":0}},{"line":27,"address":[17168091,17168190,17168602,17168279,17168978,17168983,17168048,17168375,17168327,17168286],"length":1,"stats":{"Line":0}},{"line":28,"address":[17263050,17263031],"length":1,"stats":{"Line":0}},{"line":31,"address":[17257335],"length":1,"stats":{"Line":0}},{"line":32,"address":[17167478,17167690,17167273,17167504,17167358],"length":1,"stats":{"Line":0}},{"line":35,"address":[12682624,12682888,12682994,12682667,12683210,12682881,12682766,12683501,12682939,12683506],"length":1,"stats":{"Line":0}},{"line":36,"address":[17262202,17262183],"length":1,"stats":{"Line":0}},{"line":42,"address":[17254064],"length":1,"stats":{"Line":1}},{"line":47,"address":[17163448,17163617],"length":1,"stats":{"Line":2}},{"line":52,"address":[17163949,17163901,17163807],"length":1,"stats":{"Line":3}},{"line":54,"address":[17164583,17164718,17165242,17164647,17164336],"length":1,"stats":{"Line":3}},{"line":55,"address":[17163923],"length":1,"stats":{"Line":1}},{"line":57,"addre github.get_latest_release(\u0026repo).await?;\n        info!(\"Found latest version: {}\", release.tag_name);\n\n        let target_dir = get_target_dir(\u0026repo, \u0026release, install_root)?;\n\n        ensure_installed(\u0026target_dir, \u0026repo, \u0026release, \u0026self.client, \u0026self.extractor).await?;\n        update_current_symlink(\u0026target_dir, \u0026release.tag_name)?;\n\n        // Metadata handling\n        if let Err(e) = self\n            .save_metadata(\u0026repo, \u0026release.tag_name, \u0026target_dir)\n            .await\n        {\n            warn!(\"Failed to save package metadata: {}. Continuing.\", e);\n        }\n\n        println!(\n            \"installed {}/{} {} {}\",\n            repo.owner,\n            repo.repo,\n            release.tag_name,\n            target_dir.display()\n        );\n\n        Ok(())\n    }\n\n    async fn save_metadata(\n        \u0026self,\n        repo: \u0026GitHubRepo,\n        current_version: \u0026str,\n        target_dir: \u0026Path,\n    ) -\u003e Result\u003c()\u003e {\n        let package_root = target_dir.parent().context(\"Failed to get package root\")?;\n        let meta_path = package_root.join(\"meta.json\");\n\n        let repo_info = self.github.get_repo_info(repo).await?;\n        let releases = self.github.get_releases(repo).await?;\n\n        let meta = Meta::from(repo.clone(), repo_info, releases, current_version);\n        let json = serde_json::to_string_pretty(\u0026meta)?;\n        fs::write(\u0026meta_path, json).context(\"Failed to write meta.json\")?;\n\n        Ok(())\n    }\n}\n\n#[derive(Serialize)]\nstruct Meta {\n    name: String,\n    description: Option\u003cString\u003e,\n    homepage: Option\u003cString\u003e,\n    license: Option\u003cString\u003e,\n    updated_at: String,\n    current_version: String,\n    releases: Vec\u003cMetaRelease\u003e,\n}\n\nimpl Meta {\n    fn from(repo: GitHubRepo, info: RepoInfo, releases: Vec\u003cRelease\u003e, current: \u0026str) -\u003e Self {\n        Meta {\n            name: format!(\"{}/{}\", repo.owner, repo.repo),\n            description: info.description,\n            homepage: info.homepage,\n            license: info.license.map(|l| l.name),\n            updated_at: info.updated_at,\n            current_version: current.to_string(),\n            releases: releases.into_iter().map(MetaRelease::from).collect(),\n        }\n    }\n}\n\n#[derive(Serialize)]\nstruct MetaRelease {\n    version: String,\n    title: Option\u003cString\u003e,\n    published_at: Option\u003cString\u003e,\n    is_prerelease: bool,\n    tarball_url: String,\n    assets: Vec\u003cMetaAsset\u003e,\n}\n\nimpl From\u003cRelease\u003e for MetaRelease {\n    fn from(r: Release) -\u003e Self {\n        MetaRelease {\n            version: r.tag_name,\n            title: r.name,\n            published_at: r.published_at,\n            is_prerelease: r.prerelease,\n            tarball_url: r.tarball_url,\n            assets: r.assets.into_iter().map(MetaAsset::from).collect(),\n        }\n    }\n}\n\n#[derive(Serialize)]\nstruct MetaAsset {\n    name: String,\n    size: u64,\n    download_url: String,\n}\n\nimpl From\u003cReleaseAsset\u003e for MetaAsset {\n    fn from(a: ReleaseAsset) -\u003e Self {\n        MetaAsset {\n            name: a.name,\n            size: a.size,\n            download_url: a.browser_download_url,\n        }\n    }\n}\n\nfn get_target_dir(\n    repo: \u0026GitHubRepo,\n    release: \u0026Release,\n    install_root: Option\u003cPathBuf\u003e,\n) -\u003e Result\u003cPathBuf\u003e {\n    let root = match install_root {\n        Some(path) =\u003e path,\n        None =\u003e default_install_root()?,\n    };\n\n    info!(\"Using install root: {}\", root.display());\n\n    Ok(root\n        .join(\u0026repo.owner)\n        .join(\u0026repo.repo)\n        .join(\u0026release.tag_name))\n}\n\nfn default_install_root() -\u003e Result\u003cPathBuf\u003e {\n    if is_privileged() {\n        Ok(system_ins    .with_context(|| format!(\"Failed to update 'current' symlink to {:?}\", target_dir))?;\n    }\n\n    Ok(())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use async_trait::async_trait;\n    use std::fs::File;\n    use tempfile::tempdir;\n\n    #[test]\n    fn test_get_target_dir() {\n        let repo = GitHubRepo {\n            owner: \"owner\".to_string(),\n            repo: \"repo\".to_string(),\n        };\n        let release = Release {\n            tag_name: \"v1.0.0\".to_string(),\n            tarball_url: \"http://example.com\".to_string(),\n            name: Some(\"v1.0.0\".to_string()),\n            published_at: Some(\"2020-01-01T00:00:00Z\".to_string()),\n            prerelease: false,\n            assets: vec![],\n        };\n\n        let target_dir = get_target_dir(\u0026repo, \u0026release, None).unwrap();\n        assert!(target_dir.ends_with(\"owner/repo/v1.0.0\"));\n    }\n\n    #[test]\n    fn test_get_target_dir_with_custom_root() {\n        let repo = GitHubRepo {\n            owner: \"owner\".to_string(),\n            repo: \"repo\".to_string(),\n        };\n        let release = Release {\n            tag_name: \"v1.0.0\".to_string(),\n            tarball_url: \"http://example.com\".to_string(),\n            name: Some(\"v1.0.0\".to_string()),\n            published_at: Some(\"2020-01-01T00:00:00Z\".to_string()),\n            prerelease: false,\n            assets: vec![],\n        };\n\n        let custom_root = tempdir().unwrap();\n        let target_dir =\n            get_target_dir(\u0026repo, \u0026release, Some(custom_root.path().to_path_buf())).unwrap();\n\n        assert!(target_dir.starts_with(custom_root.path()));\n        assert!(target_dir.ends_with(\"owner/repo/v1.0.0\"));\n    }\n\n    #[test]\n    fn test_update_current_symlink_create_new() {\n        let dir = tempdir().unwrap();\n        let base_path = dir.path().join(\"owner/repo\");\n        fs::create_dir_all(\u0026base_path).unwrap();\n\n        let target_v );\n        fs::create_dir(\u0026extract_path)?;\n\n        create_test_archive(\n            \u0026archive_path,\n            HashMap::from([(\"test_dir/file1.txt\", \"test\")]),\n        )?;\n\n        ArchiveExtractor.extract(\u0026archive_path, \u0026extract_path)?;\n\n        let extracted_file = extract_path.join(\"file1.txt\");\n        assert!(extracted_file.exists());\n        assert_eq!(fs::read_to_string(extracted_file)?, \"test\");\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_extract_archive_with_multiple_toplevel_dirs() -\u003e Result\u003c()\u003e {\n        let dir = tempdir()?;\n        let archive_path = dir.path().join(\"test.tar.gz\");\n        let extract_path = dir.path().join(\"extracted\");\n        fs::create_dir(\u0026extract_path)?;\n\n        create_test_archive(\n            \u0026archive_path,\n            HashMap::from([(\"foo/file1.txt\", \"foo1\"), (\"bar/file2.txt\", \"bar2\")]),\n        )?;\n\n        ArchiveExtractor.extract(\u0026archive_path, \u0026extract_path)?;\n\n        let extracted_file = extract_path.join(\"foo/file1.txt\");\n        assert!(extracted_file.exists());\n        assert_eq!(fs::read_to_string(extracted_file)?, \"foo1\");\n\n        let extracted_file = extract_path.join(\"bar/file2.txt\");\n        assert!(extracted_file.exists());\n        assert_eq!(fs::read_to_string(extracted_file)?, \"bar2\");\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_extract_archive_without_toplevel_dir() -\u003e Result\u003c()\u003e {\n        let dir = tempdir()?;\n        let archive_path = dir.path().join(\"test.tar.gz\");\n        let extract_path = dir.path().join(\"extracted\");\n        fs::create_dir(\u0026extract_path)?;\n\n        create_test_archive(\u0026archive_path, HashMap::from([(\"file1.txt\", \"test\")]))?;\n\n        ArchiveExtractor.extract(\u0026archive_path, \u0026extract_path)?;\n\n        let extracted_file = extract_path.join(\"file1.txt\");\n        assert!(extracted_file.exists());\n er = mockito::Server::new();\n        let url = server.url();\n\n        let mock = server\n            .mock(\"GET\", \"/test.file\")\n            .with_status(200)\n            .with_body(\"test content\")\n            .create();\n\n        let dir = tempdir().unwrap();\n        let temp_path = dir.path().join(\"test.file\");\n\n        let rt = tokio::runtime::Runtime::new().unwrap();\n        rt.block_on(async {\n            let client = Client::new();\n            download_file(\u0026format!(\"{}/test.file\", url), \u0026temp_path, \u0026client).await\n        })\n        .unwrap();\n\n        mock.assert();\n        assert_eq!(fs::read_to_string(temp_path).unwrap(), \"test content\");\n    }\n}\n","traces":[{"line":9,"address":[12592886,12591840,12591253,12591325,12591056,12591095],"length":1,"stats":{"Line":4}},{"line":10,"address":[17321256,17321471,17321419],"length":1,"stats":{"Line":3}},{"line":11,"address":[17322248,17322452,17322113,17321861,17322381,17322177,17322896,17322976],"length":1,"stats":{"Line":4}},{"line":12,"address":[17321441],"length":1,"stats":{"Line":1}},{"line":14,"address":[17270241],"length":1,"stats":{"Line":4}},{"line":19,"address":[17322857,17322753,17322581,17322695],"length":1,"stats":{"Line":2}},{"line":20,"address":[17322664,17324905,17322737,17324880],"length":1,"stats":{"Line":1}},{"line":22,"address":[17322804],"length":1,"stats":{"Line":1}},{"line":23,"address":[17322823,17323349,17323196,17324865,17323406,17324029],"length":1,"stats":{"Line":4}},{"line":24,"address":[17322827],"length":1,"stats":{"Line":1}},{"line":25,"address":[17270261],"length":1,"stats":{"Line":4}},{"line":26,"address":[17323310,17323390],"length":1,"stats":{"Line":1}},{"line":28,"address":[17323850,17323774,17324099,17323570],"length":1,"stats":{"Line":2}},{"line":29,"address":[17323587,17323720],"length":1,"stats":{"Line":2}},{"line":31,"address":[17323884,17323974],"length":1,"stats":{"Line":1}},{"line":33,"address":[17323610,17324156,17324207,17324     api_url, repo.owner, repo.repo\n        );\n\n        debug!(\"Fetching latest release from {}...\", url);\n\n        let response = client\n            .get(\u0026url)\n            .send()\n            .await\n            .context(\"Failed to send request to GitHub API\")?;\n\n        let release = response\n            .error_for_status()?\n            .json::\u003cRelease\u003e()\n            .await\n            .context(\"Failed to parse JSON response from GitHub API\")?;\n\n        Ok(release)\n    }\n\n    pub async fn get_repo_info(\n        repo: \u0026GitHubRepo,\n        client: \u0026Client,\n        api_url: \u0026str,\n    ) -\u003e Result\u003cRepoInfo\u003e {\n        let url = format!(\"{}/repos/{}/{}\", api_url, repo.owner, repo.repo);\n\n        debug!(\"Fetching repo info from {}...\", url);\n\n        let response = client\n            .get(\u0026url)\n            .send()\n            .await\n            .context(\"Failed to send request to GitHub API\")?;\n\n        let info = response\n            .error_for_status()?\n            .json::\u003cRepoInfo\u003e()\n            .await\n            .context(\"Failed to parse JSON response from GitHub API\")?;\n\n        Ok(info)\n    }\n\n    pub async fn get_releases(\n        repo: \u0026GitHubRepo,\n        client: \u0026Client,\n        api_url: \u0026str,\n    ) -\u003e Result\u003cVec\u003cRelease\u003e\u003e {\n        let mut releases = Vec::new();\n        let mut page = 1;\n\n        // Limit to 10 pages (1000 releases) to be safe for now/prevent infinite loop\n        while page \u003c= 10 {\n            let url = format!(\"{}/repos/{}/{}/releases\", api_url, repo.owner, repo.repo);\n\n            let request = client\n                .get(\u0026url)\n                .query(\u0026[(\"per_page\", \"100\"), (\"page\", \u0026page.to_string())]);\n\n            debug!(\"Fetching releases page {} from {}...\", page, url);\n\n            let response = request\n                .send()\n                .await\n                .context(\"Failed to send request to GitHub API\")?;\n\n            let parsed: Vec\u003cRelease\u003e = response\n                .error_for_status()?\n                .json()\n                .await\n                .context(\"Failed to parse JSON response from GitHub API\")?;\n\n            if parsed.is_empty() {\n                break;\n            }\n\n            let len = parsed.len();\n            releases.extend(parsed);\n\n            if len \u003c 100 {\n                break;\n            }\n\n            page += 1;\n        }\n\n        Ok(releases)\n    }\n}\n\n#[derive(Debug, PartialEq, Clone)]\npub struct GitHubRepo {\n    pub owner: String,\n    pub repo: String,\n}\n\nimpl FromStr for GitHubRepo {\n    type Err = anyhow::Error;\n\n    fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let parts: Vec\u003c\u0026str\u003e = s.split('/').collect();\n        if parts.len() != 2 || parts[0].is_empty() || parts[1].is_empty() {\n            Err(anyhow!(\"Invalid repository format. Expected 'owner/repo'.\"))\n        } else {\n            Ok(GitHubRepo {\n                owner: parts[0].to_string(),\n                repo: parts[1].to_string(),\n            })\n        }\n    }\n}\n\n#[derive(Deserialize, Serialize, Debug, Clone, PartialEq)]\npub struct RepoInfo {\n    pub description: Option\u003cString\u003e,\n    pub homepage: Option\u003cString\u003e,\n    pub license: Option\u003cLicense\u003e,\n    pub updated_at: String,\n}\n\n#[derive(Deserialize, Serialize, Debug, Clone, PartialEq)]\npub struct License {\n    pub key: String,\n    pub name: String,\n}\n\n/// Represents a GitHub release asset\n#[derive(Deserialize, Serialize, Debug, PartialEq, Clone)]\npub struct ReleaseAsset {\n    pub name: String,\n    pub size: u64,\n    pub browser_download_url: String,\n}\n\n/// Represents a GitHub release\n#[derive(Deserialize, Serialize, Debug, PartialEq, Clone)]\npub struct Release {\n    pub tag_name: String,\n    pub tarball_url: String,\n    pub name: Option\u003cString\u003e,\n    pub published_at: Option\u003cString\u003e,\n    pub prerelease: bool,\n    pub assets: Vec\u003cReleaseAsset\u003e,\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_parse_github_repo_valid() {\n        let repo_str = \"owner/repo\";\n        let repo = GitHubRepo::from_str(repo_str).unwrap();\n        assert_eq!(\n            repo,\n            GitHubRepo {\n                owner: \"owner\".to_string(),\n                repo: \"repo\".to_string()\n            }\n        );\n    }\n\n    #[test]\n    fn test_parse_github_repo_invalid() {\n        assert!(GitHubRepo::from_str(\"owner\").is_err());\n        assert!(GitHubRepo::from_str(\"owner/\").is_err());\n        assert!(GitHubRepo::from_str(\"/repo\").is_err());\n        assert!(GitHubRepo::from_str(\"owner/repo/extra\").is_err());\n    }\n\n    #[test]\n    fn test_get_latest_release() {\n        let mut server = mockito::Server::new();\n        let url = server.url();\n\n        let repo = GitHubRepo {\n            owner: \"owner\".to_string(),\n            repo: \"repo\".to_string(),\n        };\n\n        let mock = server\n            .mock(\"GET\", \"/repos/owner/repo/releases/latest\")\n            .with_status(200)\n            .with_header(\"content-type\", \"application/json\")\n            .with_body(\n                r#\"{\"tag_name\": \"v1.0.0\", \"tarball_url\": \"https://example.com/v1.0.0.tar.gz\", \"prerelease\": false, \"assets\": []}\"#,\n            )\n            .create();\n\n        let rt = tokio::runtime::Runtime::new().unwrap();\n        let release = rt\n            .block_on(async {\n                let client = Client::new();\n                GitHub::get_latest_release(\u0026repo, \u0026client, \u0026url).await\n            })\n            .unwrap();\n\n        mock.assert();\n        assert_eq!(\n            release,\n            Release {\n                tag_name: \"v1.0.0\".to_string(),\n                tarball_url: \"https://example.com/v1.0.0.tar.gz\".to_string(),\n                name: None,\n                published_at: None,\n                prerelease: false,\n                assets: vec![],\n            }\n        );\n    }\n\n    #[test]\n    fn test_get_repo_info() {\n        let mut server = mockito::Server::new();\n        let url = server.url();\n\n        let repo = GitHubRepo {\n            owner: \"test-owner\".to_string(),\n            repo: \"test-repo\".to_string(),\n        };\n\n        let mock = server\n            .mock(\"GET\", \"/repos/test-owner/test-repo\")\n            .with_status(200)\n            .with_header(\"content-type\", \"application/json\")\n            .with_body(\n                r#\"{\n                    \"description\": \"A test repo\",\n                    \"homepage\": \"https://example.com\",\n                    \"license\": { \"key\": \"mit\", \"name\": \"MIT License\" },\n                    \"updated_at\": \"2023-01-01T00:00:00Z\"\n                }\"#,\n            )\n            .create();\n\n        let rt = tokio::runtime::Runtime::new().unwrap();\n        let repo_info = rt\n            .block_on(async {\n                let client = Client::new();\n                GitHub::get_repo_info(\u0026repo, \u0026client, \u0026url).await\n            })\n            .unwrap();\n\n        mock.assert();\n        assert_eq!(\n            repo_info,\n            RepoInfo {\n                description: Some(\"A test repo\".to_string()),\n                homepage: Some(\"https://example.com\".to_string()),\n                license: Some(License {\n                    key: \"mit\".to_string(),\n                    name: \"MIT License\".to_string()\n                }),\n                updated_at: \"2023-01-01T00:00:00Z\".to_string(),\n            }\n        );\n    }\n\n    #[test]\n    fn test_get_repo_info_minimal() {\n        let mut server = mockito::Server::new();\n        let url = server.url();\n\n        let repo = GitHubRepo {\n            owner: \"test-owner\".to_string(),\n            repo: \"test-repo\".to_string(),\n        };\n\n        let mock = server\n            .mock(\"GET\", \"/repos/test-owner/test-repo\")\n            .with_status(200)\n            .with_header(\"content-type\", \"application/json\")\n            .with_body(\n                r#\"{\n                    \"description\": null,\n                    \"homepage\": null,\n                    \"license\": null,\n                    \"updated_at\": \"2023-01-01T00:00:00Z\"\n                }\"#,\n            )\n            .create();\n\n        let rt = tokio::runtime::Runtime::new().unwrap();\n        let repo_info = rt\n            .block_on(async {\n                let client = Client::new();\n                GitHub::get_repo_info(\u0026repo, \u0026client, \u0026url).await\n            })\n            .unwrap();\n\n        mock.assert();\n        assert_eq!(\n            repo_info,\n            RepoInfo {\n                description: None,\n                homepage: None,\n                license: None,\n                updated_at: \"2023-01-01T00:00:00Z\".to_string(),\n            }\n        );\n    }\n\n    #[test]\n    fn test_get_releases_single_page() {\n        let mut server = mockito::Server::new();\n        let url = server.url();\n\n        let repo = GitHubRepo {\n            owner: \"test-owner\".to_string(),\n            repo: \"test-repo\".to_string(),\n        };\n\n        let mock = server\n            .mock(\n                \"GET\",\n                \"/repos/test-owner/test-repo/releases?per_page=100\u0026page=1\",\n            )\n            .with_status(200)\n            .with_header(\"content-type\", \"application/json\")\n            .with_body(\n                r#\"[\n                    {\n                        \"tag_name\": \"v1.0.0\",\n                        \"tarball_url\": \"url1\",\n                        \"prerelease\": false,\n                        \"assets\": []\n                    },\n                    {\n                        \"tag_name\": \"v0.9.0\",\n                        \"tarball_url\": \"url2\",\n                        \"prerelease\": true,\n                        \"assets\": []\n                    }\n                ]\"#,\n            )\n            .create();\n\n        let rt = tokio::runtime::Runtime::new().unwrap();\n        let releases = rt\n            .block_on(async {\n                let client = Client::new();\n                GitHub::get_releases(\u0026repo, \u0026client, \u0026url).await\n            })\n            .unwrap();\n\n        mock.assert();\n        assert_eq!(releases.len(), 2);\n        assert_eq!(releases[0].tag_name, \"v1.0.0\");\n        assert_eq!(releases[1].tag_name, \"v0.9.0\");\n        assert!(releases[1].prerelease);\n    }\n\n    #[test]\n    fn test_get_releases_multiple_pages() {\n        let mut server = mockito::Server::new();\n        let url = server.url();\n\n        let repo = GitHubRepo {\n            owner: \"test-owner\".to_string(),\n            repo: \"test-repo\".to_string(),\n        };\n\n        // Create 100 dummy releases for the first page\n        let mut page1_body = String::from(\"[\");\n        for i in 0..100 {\n            if i \u003e 0 {\n                page1_body.push(',');\n            }\n            page1_body.push_str(\u0026format!(\n                r#\"{{\"tag_name\": \"v1.0.{}\", \"tarball_url\": \"url\", \"prerelease\": false, \"assets\": []}}\"#,\n                i\n            ));\n        }\n        page1_body.push(']');\n\n        let mock_p1 = server\n            .mock(\n                \"GET\",\n                \"/repos/test-owner/test-repo/releases?per_page=100\u0026page=1\",\n            )\n            .with_status(200)\n            .with_header(\"content-type\", \"application/json\")\n            .with_body(\u0026page1_body)\n            .create();\n\n        let mock_p2 = server\ {\n            let mut auth_value = HeaderValue::from_str(\u0026format!(\"Bearer {}\", token))?;\n            auth_value.set_sensitive(true);\n            headers.insert(AUTHORIZATION, auth_value);\n            debug!(\n                \"Using GITHUB_TOKEN for authentication: {}*********{}\",\n                \u0026token[..8],\n                \u0026token[token.len() - 4..]\n            );\n        }\n\n        let client = Client::builder()\n            .user_agent(\"ghri-cli\")\n            .default_headers(headers)\n            .build()?;\n\n        let github = GitHub {\n            client: client.clone(),\n        };\n\n        let extractor = ArchiveExtractor;\n\n        Ok(Self {\n            github,\n            client,\n            extractor,\n            install_root,\n        })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use mockito::Server;\n    use std::env;\n\n    #[tokio::test]\n    async fn test_config_new_with_github_token() {\n        let token = \"test_token\";\n        unsafe {\n            env::set_var(\"GITHUB_TOKEN\", token);\n        }\n\n        let mut server = Server::new_async().await;\n        let mock = server\n            .mock(\"GET\", \"/\")\n            .match_header(\"Authorization\", format!(\"Bearer {}\", token).as_str())\n            .create();\n\n        let config = Config::new(None).unwrap();\n        let client = \u0026config.client;\n        let _ = client.get(server.url()).send().await;\n\n        mock.assert();\n        unsafe {\n            env::remove_var(\"GITHUB_TOKEN\");\n        }\n    }\n}\n","traces":[{"line":23,"address":[12821242,12818784,12820449],"length":1,"stats":{"Line":0}},{"line":24,"address":[17313407],"length":1,"stats":{"Line":0}},{"line":25,"address":[17313559,17313482,17313596],"length":1,"stats":{"Line":0}},{"line":26,"address":[17313628,17315051,17313699],"length":1,"stats":{"Line":0}},{"line":27,"address":[17314159],"length":1,"stats":{"Line":0}},{"line":28,"address":[17314166]  Result\u003c()\u003e {\n        let release = self.github.get_latest_release(\u0026repo).await?;\n        info!(\"Found latest version: {}\", release.tag_name);\n\n        let target_dir = get_target_dir(\u0026repo, \u0026release, install_root)?;\n\n        ensure_installed(\u0026target_dir, \u0026repo, \u0026release, \u0026self.client, \u0026self.extractor).await?;\n        update_current_symlink(\u0026target_dir, \u0026release.tag_name)?;\n\n        // Metadata handling\n        if let Err(e) = self\n            .save_metadata(\u0026repo, \u0026release.tag_name, \u0026target_dir)\n            .await\n        {\n            warn!(\"Failed to save package metadata: {}. Continuing.\", e);\n        }\n\n        println!(\n            \"installed {}/{} {} {}\",\n            repo.owner,\n            repo.repo,\n            release.tag_name,\n            target_dir.display()\n        );\n\n        Ok(())\n    }\n\n    async fn save_metadata(\n        \u0026self,\n        repo: \u0026GitHubRepo,\n        current_version: \u0026str,\n        target_dir: \u0026Path,\n    ) -\u003e Result\u003c()\u003e {\n        let package_root = target_dir.parent().context(\"Failed to get package root\")?;\n        let meta_path = package_root.join(\"meta.json\");\n\n        let repo_info = self.github.get_repo_info(repo).await?;\n        let releases = self.github.get_releases(repo).await?;\n\n        let meta = Meta::from(repo.clone(), repo_info, releases, current_version);\n        let json = serde_json::to_string_pretty(\u0026meta)?;\n        fs::write(\u0026meta_path, json).context(\"Failed to write meta.json\")?;\n\n        Ok(())\n    }\n}\n\n#[derive(Serialize)]\nstruct Meta {\n    name: String,\n    description: Option\u003cString\u003e,\n    homepage: Option\u003cString\u003e,\n    license: Option\u003cString\u003e,\n    updated_at: String,\n    current_version: String,\n    releases: Vec\u003cMetaRelease\u003e,\n}\n\nimpl Meta {\n    fn from(repo: GitHubRepo, info: RepoInfo, releases: Vec\u003cRelease\u003e, current: \u0026str) -\u003e Self {\n        Meta {\n            name: format!(\"{}/{}\", repo.owner, repo.repo),\n            description: info.description,\n            homepage: info.homepage,\n            license: info.license.map(|l| l.name),\n            updated_at: info.updated_at,\n            current_version: current.to_string(),\n            releases: releases.into_iter().map(MetaRelease::from).collect(),\n        }\n    }\n}\n\n#[derive(Serialize)]\nstruct MetaRelease {\n    version: String,\n    title: Option\u003cString\u003e,\n    published_at: Option\u003cString\u003e,\n    is_prerelease: bool,\n    tarball_url: String,\n    assets: Vec\u003cMetaAsset\u003e,\n}\n\nimpl From\u003cRelease\u003e for MetaRelease {\n    fn from(r: Release) -\u003e Self {\n        MetaRelease {\n            version: r.tag_name,\n            title: r.name,\n            published_at: r.published_at,\n            is_prerelease: r.prerelease,\n            tarball_url: r.tarball_url,\n            assets: r.assets.into_iter().map(MetaAsset::from).collect(),\n        }\n    }\n}\n\n#[derive(Serialize)]\nstruct MetaAsset {\n    name: String,\n    size: u64,\n    download_url: String,\n}\n\nimpl From\u003cReleaseAsset\u003e for MetaAsset {\n    fn from(a: ReleaseAsset) -\u003e Self {\n        MetaAsset {\n            name: a.name,\n            size: a.size,\n            download_url: a.browser_download_url,\n        }\n    }\n}\n\nfn get_target_dir(\n    repo: \u0026GitHubRepo,\n    release: \u0026Release,\n    install_root: Option\u003cPathBuf\u003e,\n) -\u003e Result\u003cPathBuf\u003e {\n    let root = match install_root {\n        Some(path) =\u003e path,\n        None =\u003e default_install_root()?,\n    };\n\n    info!(\"Using install root: {}\", root.display());\n\n    Ok(root\n        .join(\u0026repo.owner)\n        .join(\u0026repo.repo)\n        .join(\u0026release.tag_name))\n}\n\nfn default_install_root() -\u003e Result\u003cPathBuf\u003e {\n    if is_privileged() {\n        Ok(system_install_root())\n    } else {\n        let home_dir = dirs::home_dir().context(\"Could not find home directory\")?;\n        Ok(home_dir.join(\".ghri\"))\n    }\n}\n\n#[cfg(target_os = \"macos\")]\nfn system_install_root() -\u003e PathBuf {\n    PathBuf::from(\"/opt/ghri\")\n}\n\n#[cfg(target_os = \"windows\")]\nfn system_install_root() -\u003e PathBuf {\n    PathBuf::from(r\"C:\\ProgramData\\ghri\")\n}\n\n#[cfg(not(any(target_os = \"macos\", target_os = \"windows\")))]\nfn system_install_root() -\u003e PathBuf {\n    PathBuf::from(\"/usr/local/ghri\")\n}\n\n#[cfg(unix)]\nfn is_privileged() -\u003e bool {\n    nix::unistd::geteuid().as_raw() == 0\n}\n\n#[cfg(windows)]\nfn is_privileged() -\u003e bool {\n    is_elevated::is_elevated()\n}\nasync fn ensure_installed\u003cE: Extractor\u003e(\n    target_dir: \u0026Path,\n    repo: \u0026GitHubRepo,\n    release: \u0026Release,\n    client: \u0026Client,\n    extractor: \u0026E,\n) -\u003e Result\u003c()\u003e {\n    if target_dir.exists() {\n        info!(\n            \"Directory {:?} already exists. Skipping download and extraction.\",\n            target_dir\n        );\n        return Ok(());\n    }\n\n    debug!(\"Creating target directory: {:?}\", target_dir);\n    fs::create_dir_all(target_dir)\n        .with_context(|| format!(\"Failed to create target directory at {:?}\", target_dir))?;\n\n    let temp_dir = std::env::temp_dir();\n    let temp_file_path = temp_dir.join(format!(\"{}-{}.tar.gz\", repo.repo, release.tag_name));\n\n    download_file(\u0026release.tarball_url, \u0026temp_file_path, client).await?;\n    extractor.extract(\u0026temp_file_path, target_dir)?;\n\n    fs::remove_file(\u0026temp_file_path)\n        .with_context(|| format!(\"Failed to clean up temporary file: {:?}\", temp_file_path))?;\n\n    Ok(())\n}\n\nfn update_current_symlink(target_dir: \u0026Path, tag_name: \u0026str) -\u003e Result\u003c()\u003e {\n    let current_link = target_dir\n        .parent()\n        .expect(\"target_dir must have a parent\")\n        .join(\"current\");\n\n    let link_target = target_dir\n        .file_name()\n        .ok_or_else(|| anyhow::anyhow!(\"Failed to get target directory name\"))?;\n\n    let mut create_symlink = true;\n\n    match fs::symlink_metadata(\u0026current_link) {\n        Ok(metadata) =\u003e {\n            if metadata.is_symlink() {\n                let current_dest = fs::read_link(\u0026current_link).with_context(|| {\n                    format!(\"Failed to read symlink target of {:?}\", current_link)\n                })?;\n\n                if current_dest == Path::new(link_target) {\n                    info!(\"Symlink 'current' already points to version {}\", tag_name);\n                    create_symlink = false;\n                } else {\n                    #[cfg(not(windows))]\n                    fs::remove_file(\u0026current_link).with_context(|| {\n                        format!(\"Failed to remove existing symlink at {:?}\", current_link)\n                    })?;\n                    #[cfg(windows)]\n                    fs::remove_dir(\u0026current_link).with_context(|| {\n                        format!(\"Failed to remove existing symlink at {:?}\", current_link)\n                    })?;\n                }\n            } else {\n                bail!(\"Path {:?} exists but is not a symlink\", current_link);\n            }\n        }\n        Err(e) if e.kind() == std::io::ErrorKind::NotFound =\u003e {\n            // No processing needed if it doesn't exist\n        }\n        Err(e) =\u003e {\n            return Err(e).context(format!(\"Failed to read metadata for {:?}\", current_link));\n        }\n    }\n\n    if create_symlink {\n        #[cfg(unix)]\n        std::os::unix::fs::symlink(link_target, \u0026current_link)\n            .with_context(|| format!(\"Failed to update 'current' symlink to {:?}\", target_dir))?;\n        #[cfg(windows)]\n        std::os::windows::fs::symlink_dir(link_target, \u0026current_link)\n            .with_context(|| format!(\"Failed to update 'current' symlink to {:?}\", target_dir))?;\n    }\n\n    Ok(())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use async_trait::async_trait;\n    use std::fs::File;\n    use tempfile::tempdir;\n\n    #[test]\n    fn test_get_target_dir() {\n        let repo = GitHubRepo {\n            owner: \"owner\".to_string(),\n            repo: \"repo\".to_string(),\n        };\n        let release = Release {\n            tag_name: \"v1.0.0\".to_string(),\n            tarball_url: \"http://example.com\".to_string(),\n            name: Some(\"v1.0.0\".to_string()),\n            published_at: Some(\"2020-01-01T00:00:00Z\".to_string()),\n            prerelease: false,\n            assets: vec![],\n        };\n\n        let target_dir = get_target_dir(\u0026repo, \u0026release, None).unwrap();\n        assert!(target_dir.ends_with(\"owner/repo/v1.0.0\"));\n    }\n\n    #[test]\n    fn test_get_target_dir_with_custom_root() {\n        let repo = GitHubRepo {\n            owner: \"owner\".to_string(),\n            repo: \"repo\".to_string(),\n        };\n        let release = Release {\n            tag_name: \"v1.0.0\".to_string(),\n            tarball_url: \"http://example.com\".to_string(),\n            name: Some(\"v1.0.0\".to_string()),\n            published_at: Some(\"2020-01-01T00:00:00Z\".to_string()),\n            prerelease: false,\n            assets: vec![],\n        };\n\n        let custom_root = tempdir().unwrap();\n        let target_dir =\n            get_target_dir(\u0026repo, \u0026release, Some(custom_root.path().to_path_buf())).unwrap();\n\n        assert!(target_dir.starts_with(custom_root.path()));\n        assert!(target_dir.ends_with(\"owner/repo/v1.0.0\"));\n    }\n\n    #[test]\n    fn test_update_current_symlink_create_new() {\n        let dir = tempdir().unwrap();\n        let base_path = dir.path().join(\"owner/repo\");\n        fs::create_dir_all(\u0026base_path).unwrap();\n\n        let target_ver = base_path.join(\"v1.0.0\");\n        fs::create_dir(\u0026target_ver).unwrap();\n\n        update_current_symlink(\u0026target_ver, \"v1.0.0\").unwrap();\n\n        let link_path = base_path.join(\"current\");\n        assert!(link_path.is_symlink());\n        assert_eq!(fs::read_link(\u0026link_path).unwrap(), Path::new(\"v1.0.0\"));\n    }\n\n    #[test]\n    fn test_update_current_symlink_update_existing() {\n        let dir = tempdir().unwrap();\n        let base_path = dir.path().join(\"owner/repo\");\n        fs::create_dir_all(\u0026base_path).unwrap();\n\n        let v1 = base_path.join(\"v1.0.0\");\n        let v2 = base_path.join(\"v2.0.0\");\n        fs::create_dir(\u0026v1).unwrap();\n        fs::create_dir(\u0026v2).unwrap();\n\n        #[cfg(unix)]\n        std::os::unix::fs::symlink(\"v1.0.0\", base_path.join(\"current\")).unwrap();\n        #[cfg(windows)]\n        std::os::windows::fs::symlink_dir(\"v1.0.0\", base_path.join(\"current\")).unwrap();\n\n        update_current_symlink(\u0026v2, \"v2.0.0\").unwrap();\n\n        let link_path = base_path.join(\"current\");\n        assert!(link_path.is_symlink());\n        assert_eq!(fs::read_link(\u0026link_path).unwrap(), Path::new(\"v2.0.0\"));\n    }\n\n    #[test]\n    fn test_update_current_symlink_idempotent() {\n        let dir = tempdir().unwrap();\n        let base_path = dir.path().join(\"owner/repo\");\n        fs::create_dir_all(\u0026base_path).unwrap();\n\n        let v1 = base_path.join(\"v1.0.0\");\n        fs::create_dir(\u0026v1).unwrap();\n\n        update_current_symlink(\u0026v1, \"v1.0.0\").unwrap();\n        update_current_symlink(\u0026v1, \"v1.0.0\").unwrap();\n\n        let link_path = base_path.join(\"current\");\n        assert!(link_path.is_symlink());\n        assert_eq!(fs::read_link(\u0026link_path).unwrap(), Path::new(\"v1.0.0\"));\n    }\n\n    #[test]\n    fn test_update_current_symlink_fails_if_not_symlink() {\n function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      },
    };
  });

  return [...folders, ...files.filter(file => file.path.length === 1)];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener('hashchange', () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.slice(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(
      ({current}) => {
        return {current: [...current, file.path[0]]};
      },
      () => this.updateHash(),
    );
  }

  back(file) {
    this.setState(
      ({current}) => {
        return {current: current.slice(0, current.length - 1)};
      },
      () => this.updateHash(),
    );
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e(
    'div',
    {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e(
      'table',
      {className: 'files-list'},
      e('thead', {className: 'files-list__head'}, e('tr', null, e('th', null, 'Path'), e('th', null, 'Coverage'))),
      e(
        'tbody',
        {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile})),
      ),
    ),
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? (file.covered / file.coverable) * 100 : -1;
  const coverageDelta =
    file.prevRun && (file.covered / file.coverable) * 100 - (file.prevRun.covered / file.prevRun.coverable) * 100;

  return e(
    'tr',
    {
      className:
        'files-list__file' +
        (coverage >= 0 && coverage < 50 ? ' files-list__file_low' : '') +
        (coverage >= 50 && coverage < 80 ? ' files-list__file_medium' : '') +
        (coverage >= 80 ? ' files-list__file_high' : '') +
        (file.is_folder ? ' files-list__file_folder' : ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e(
      'td',
      null,
      file.covered + ' / ' + file.coverable + (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e(
        'span',
        {title: 'Change from the previous run'},
        coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : '',
      ),
    ),
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'}, e(FileHeader, {file, onBack}), e(FileContent, {file}));
}

function FileHeader({file, onBack}) {
  const coverage = (file.covered / file.coverable) * 100;
  const coverageDelta = file.prevRun && coverage - (file.prevRun.covered / file.prevRun.coverable) * 100;

  return e(
    'div',
    {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e(
      'div',
      {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable + (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e(
        'span',
        {title: 'Change from the previous run'},
        coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : '',
      ),
      e('input', {id: 'theme-toggle', type: 'checkbox', hidden: true}),
      e('label', {for: 'theme-toggle', id: 'theme-toggle-label'}, ''),
    ),
  );
}

function FileContent({file}) {
  return e(
    'pre',
    {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e(
        'code',
        {
          className: 'code-line' + (covered ? ' code-line_covered' : '') + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        },
        line,
      );
    }),
  );
}

(function () {
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData &&
    previousData.files.forEach(file => {
      const path = file.path.slice(commonPath.length).join('/');
      prevFilesMap.set(path, file);
    });

  const files = data.files.map(file => {
    const path = file.path.slice(commonPath.length);
    const {covered = 0, coverable = 0} = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: {covered, coverable},
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    },
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));

  const toggle = document.getElementById('theme-toggle');
  const label = document.getElementById('theme-toggle-label');
  label.textContent = '';

  toggle.addEventListener('change', () => {
    if (toggle.checked) {
      document.documentElement.setAttribute('data-theme', 'dark');
      label.textContent = '';
    } else {
      document.documentElement.removeAttribute('data-theme');
      label.textContent = '';
    }
  });
})();
</script>
</body>
